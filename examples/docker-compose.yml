name: foreci-example

services:
  nodejs-app:
    image: foreci-nodejs-app:latest
    build:
      context: ./nodejs-app
      dockerfile: Dockerfile
      args:
        - NODE_VERSION=20
    container_name: foreci-nodejs-example
    hostname: nodejs-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    volumes:
      - app-data:/app/data
      - ./nodejs-app/logs:/app/logs
    networks:
      - foreci-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

networks:
  foreci-network:
    name: foreci-network
    driver: bridge

volumes:
  app-data:
    name: foreci-app-data
    driver: local
