name: go-service

services:
  service:
    image: go-service:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GO_VERSION=1.25
    container_name: go-service
    hostname: go-service
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=production
    volumes:
      - service-data:/app/data
      - ./logs:/app/logs
    networks:
      - service-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M

networks:
  service-network:
    name: go-service-network
    driver: bridge

volumes:
  service-data:
    name: go-service-data
    driver: local
