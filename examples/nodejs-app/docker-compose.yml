name: nodejs-app

services:
  app:
    image: nodejs-app:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nodejs-app
    hostname: nodejs-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - app-data:/app/data
      - ./logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

networks:
  app-network:
    name: nodejs-app-network
    driver: bridge

volumes:
  app-data:
    name: nodejs-app-data
    driver: local
